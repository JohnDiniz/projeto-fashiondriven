<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FashionDriven</title>
    <link rel="shortcut icon" href="./assets/logo.svg" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div id="modal-encomenda" class="modal">
      <div id="modal-content" class="modal-content"></div>
    </div>
    <header>
      <div class="header-text">
        <img src="./assets/logo.svg" alt="Logo" />
        <h1 class="font">FashionDriven</h1>
      </div>
      <div id="user" class="user"></div>
    </header>
    <main>
      <div class="left">
        <div class="container">
          <div class="products">
            <div class="model">
              <div class="text-header">
                <h1>Escolha o modelo</h1>
              </div>
              <div class="shirts flex" data-categoria="model">
                <div id="t-shirt" class="shirt">
                  <div class="circle">
                    <img src="./assets/tshirt.png" alt="" srcset="" />
                  </div>
                  <p>t-shirt</p>
                </div>
                <div id="top-tank" class="shirt">
                  <div class="circle">
                    <img src="./assets/Camiseta.png" alt="" srcset="" />
                  </div>
                  <p>camiseta</p>
                </div>
                <div id="long" class="shirt">
                  <div class="circle">
                    <img src="./assets/Mangalonga.png" alt="" srcset="" />
                  </div>
                  <p>Manga longa</p>
                </div>
              </div>
            </div>
          </div>
          <div class="products">
            <div class="model">
              <div class="text-header">
                <h1>Escolha a gola</h1>
              </div>
              <div class="shirts flex" data-categoria="gola">
                <div id="v-neck" class="shirt">
                  <div class="circle">
                    <img src="./assets/GolaV.png" alt="" srcset="" />
                  </div>
                  <p>gola v</p>
                </div>
                <div id="round" class="shirt">
                  <div class="circle">
                    <img src="./assets/GolaRedonda.png" alt="" srcset="" />
                  </div>
                  <p>gola-rendonda</p>
                </div>
                <div id="polo" class="shirt">
                  <div class="circle">
                    <img src="./assets/GolaPolo.png" alt="" srcset="" />
                  </div>
                  <p>gola-polo</p>
                </div>
              </div>
            </div>
          </div>
          <div class="products">
            <div class="model">
              <div class="text-header">
                <h1>Escolha o modelo</h1>
              </div>
              <div class="shirts flex" data-categoria="tecido">
                <div id="silk" class="shirt">
                  <div class="circle">
                    <img src="./assets/Seda.png" alt="" srcset="" />
                  </div>
                  <p>seda</p>
                </div>
                <div id="cotton" class="shirt">
                  <div class="circle">
                    <img src="./assets/Algodão.png" alt="" srcset="" />
                  </div>
                  <p>algodao</p>
                </div>
                <div id="polyester" class="shirt">
                  <div class="circle">
                    <img src="./assets/Poliester.png" alt="" srcset="" />
                  </div>
                  <p>poliester</p>
                </div>
              </div>
            </div>
          </div>
          <div class="input-container">
            <p>Imagem de referência</p>
            <form id="my-form">
              <input
                type="text"
                placeholder="Insira o link"
                required
                oninvalid="setCustomValidity('Por favor, preencha o campo obrigatório')"
                oninput="setCustomValidity('')"
              />
              <button class="OderConfirm" type="submit">
                Confirmar pedido
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="art-img">
          <img src="./assets/ilustração.png" alt="" />
        </div>
      </div>
    </main>
    <footer>
      <div class="container-footer">
        <h1>Ultimos pedidos</h1>
        <div class="buttons-footer">
          <button class="footer-btn">Todos os Modelos</button>
          <button class="footer-btn">t-shrit</button>
          <button class="footer-btn">camiseta</button>
          <button class="footer-btn">manga longa</button>
        </div>
        <div id="card-container" class="card-container"></div>
      </div>
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./index.js"></script>
</html>
